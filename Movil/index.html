<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Ubicaci√≥n y Orientaci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .status {
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-stop {
            background: #ff4757;
            color: white;
        }
        
        /* BR√öJULA */
        .compass-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        
        .compass {
            width: 150px;
            height: 150px;
            position: relative;
            margin: 15px 0;
        }
        
        .compass-face {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .compass-needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 60px;
            background: #ff4757;
            transform-origin: 50% 0;
            transform: translate(-50%, -100%) rotate(0deg);
            transition: transform 0.1s;
            border-radius: 2px;
        }
        
        .compass-needle::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -6px;
            width: 16px;
            height: 16px;
            background: #ff4757;
            border-radius: 50%;
        }
        
        .compass-direction {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
        
        /* PUNTOS CARDINALES */
        .cardinal-points {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 14px;
            font-weight: bold;
        }
        
        .north { position: absolute; top: 5px; left: 50%; transform: translateX(-50%); }
        .east { position: absolute; top: 50%; right: 5px; transform: translateY(-50%); }
        .south { position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%); }
        .west { position: absolute; top: 50%; left: 5px; transform: translateY(-50%); }
        
        .data-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .location-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .info-label {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .last-update {
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç Enviar Ubicaci√≥n y Orientaci√≥n</h1>
        <div class="status" id="status">Presiona el bot√≥n para comenzar</div>
        
        <button id="startBtn">‚ñ∂Ô∏è Comenzar Env√≠o</button>
        <button id="stopBtn" class="btn-stop" disabled>‚èπÔ∏è Detener Env√≠o</button>
        
        <!-- BR√öJULA -->
        <div class="compass-container">
            <div class="compass">
                <div class="compass-face">
                    <div class="compass-needle" id="compassNeedle"></div>
                    <div class="cardinal-points">
                        <div class="north">N</div>
                        <div class="east">E</div>
                        <div class="south">S</div>
                        <div class="west">W</div>
                    </div>
                </div>
            </div>
            <div class="compass-direction" id="directionText">--¬∞</div>
        </div>
        
        <div class="location-info">
            <div class="info-item">
                <div class="info-label">Latitud</div>
                <div class="info-value" id="latitude">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Longitud</div>
                <div class="info-value" id="longitude">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Precisi√≥n</div>
                <div class="info-value" id="accuracy">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Velocidad</div>
                <div class="info-value" id="speed">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Orientaci√≥n</div>
                <div class="info-value" id="heading">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Direcci√≥n</div>
                <div class="info-value" id="cardinalDirection">-</div>
            </div>
        </div>
        
        <div class="last-update" id="lastUpdate">√öltimo env√≠o: Nunca</div>
        
        <div class="data-box">
            <div><strong>Log:</strong></div>
            <div id="log"></div>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const BACKEND_URL = 'http://localhost:3000';
        const ENDPOINT = '/api/location';
        
        let watchId = null;
        let isSending = false;
        let lastHeading = null;
        const logDiv = document.getElementById('log');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const lastUpdateDiv = document.getElementById('lastUpdate');
        const compassNeedle = document.getElementById('compassNeedle');
        const directionText = document.getElementById('directionText');

        // Direcciones cardinales
        const CARDINAL_DIRECTIONS = [
            'N', 'NNE', 'NE', 'ENE', 
            'E', 'ESE', 'SE', 'SSE',
            'S', 'SSW', 'SW', 'WSW', 
            'W', 'WNW', 'NW', 'NNW'
        ];

        /**
         * Convertir grados a direcci√≥n cardinal
         */
        function degreesToCardinal(degrees) {
            if (degrees === null || degrees === undefined) return '--';
            
            // Normalizar grados a 0-360
            const normalized = (degrees % 360 + 360) % 360;
            
            // Dividir los 360¬∞ en 16 segmentos (22.5¬∞ cada uno)
            const index = Math.round(normalized / 22.5) % 16;
            
            return CARDINAL_DIRECTIONS[index];
        }

        /**
         * Convertir grados a texto descriptivo
         */
        function degreesToText(degrees) {
            if (degrees === null || degrees === undefined) return 'Desconocida';
            
            const normalized = (degrees % 360 + 360) % 360;
            
            if (normalized >= 337.5 || normalized < 22.5) return 'Norte';
            if (normalized >= 22.5 && normalized < 67.5) return 'Noreste';
            if (normalized >= 67.5 && normalized < 112.5) return 'Este';
            if (normalized >= 112.5 && normalized < 157.5) return 'Sureste';
            if (normalized >= 157.5 && normalized < 202.5) return 'Sur';
            if (normalized >= 202.5 && normalized < 247.5) return 'Suroeste';
            if (normalized >= 247.5 && normalized < 292.5) return 'Oeste';
            if (normalized >= 292.5 && normalized < 337.5) return 'Noroeste';
            
            return 'Desconocida';
        }

        /**
         * Actualizar br√∫jula visual
         */
        function updateCompass(heading) {
            if (heading === null || heading === undefined) return;
            
            // Rotar la aguja de la br√∫jula
            compassNeedle.style.transform = `translate(-50%, -100%) rotate(${heading}deg)`;
            
            // Actualizar texto
            const cardinal = degreesToCardinal(heading);
            const text = degreesToText(heading);
            directionText.textContent = `${Math.round(heading)}¬∞ ${cardinal} (${text})`;
            
            // Actualizar UI
            document.getElementById('heading').textContent = `${heading.toFixed(1)}¬∞`;
            document.getElementById('cardinalDirection').textContent = cardinal;
        }

        /**
         * Obtener orientaci√≥n del dispositivo (si est√° disponible)
         */
        function startDeviceOrientation() {
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                
                // iOS 13+ necesita permiso
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleDeviceOrientation);
                            addLog("‚úÖ Permiso de orientaci√≥n concedido");
                        } else {
                            addLog("‚ùå Permiso de orientaci√≥n denegado", true);
                        }
                    })
                    .catch(console.error);
            } else if ('ondeviceorientation' in window) {
                // Dispositivos que no necesitan permiso
                window.addEventListener('deviceorientation', handleDeviceOrientation);
                addLog("‚úÖ Orientaci√≥n del dispositivo activada");
            } else {
                addLog("‚ö†Ô∏è Orientaci√≥n del dispositivo no soportada", true);
            }
        }

        /**
         * Manejar eventos de orientaci√≥n del dispositivo
         */
        function handleDeviceOrientation(event) {
            // alpha: rotaci√≥n alrededor del eje z (0-360)
            // beta: inclinaci√≥n adelante/atr√°s (-180 a 180)
            // gamma: inclinaci√≥n izquierda/derecha (-90 a 90)
            
            if (event.alpha !== null) {
                lastHeading = event.alpha;
                updateCompass(event.alpha);
            }
        }

        /**
         * Obtener orientaci√≥n usando Geolocation API (alternativa)
         */
        function getHeadingFromGeolocation(position) {
            const heading = position.coords.heading;
            
            if (heading !== null && !isNaN(heading)) {
                lastHeading = heading;
                updateCompass(heading);
                return heading;
            }
            
            return null;
        }

        /**
         * Calcular heading basado en movimiento (si no hay sensor)
         */
        function calculateHeadingFromMovement(prevPosition, currentPosition) {
            if (!prevPosition || !currentPosition) return null;
            
            const prevLat = prevPosition.coords.latitude;
            const prevLng = prevPosition.coords.longitude;
            const currLat = currentPosition.coords.latitude;
            const currLng = currentPosition.coords.longitude;
            
            // F√≥rmula para calcular bearing entre dos puntos
            const y = Math.sin(currLng - prevLng) * Math.cos(currLat);
            const x = Math.cos(prevLat) * Math.sin(currLat) - 
                     Math.sin(prevLat) * Math.cos(currLat) * Math.cos(currLng - prevLng);
            
            let bearing = Math.atan2(y, x) * (180 / Math.PI);
            bearing = (bearing + 360) % 360;
            
            return bearing;
        }

        // Funci√≥n para agregar mensajes al log
        function addLog(message, isError = false) {
            const now = new Date();
            const time = now.toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.color = isError ? '#ff4757' : '#2ed573';
            logEntry.style.margin = '5px 0';
            logEntry.textContent = `[${time}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        let lastPosition = null;

        // Funci√≥n para enviar ubicaci√≥n al backend
        async function sendLocation(position) {
            const { latitude, longitude, accuracy, speed, heading, altitude } = position.coords;
            
            // Calcular heading si no est√° disponible
            let calculatedHeading = heading;
            if ((heading === null || isNaN(heading)) && lastPosition) {
                calculatedHeading = calculateHeadingFromMovement(lastPosition, position);
            }
            
            // Actualizar heading
            if (calculatedHeading !== null && !isNaN(calculatedHeading)) {
                lastHeading = calculatedHeading;
                updateCompass(calculatedHeading);
            }
            
            // Guardar posici√≥n para c√°lculo de heading
            lastPosition = position;
            
            // Actualizar UI
            document.getElementById('latitude').textContent = latitude.toFixed(6);
            document.getElementById('longitude').textContent = longitude.toFixed(6);
            document.getElementById('accuracy').textContent = accuracy ? `${accuracy.toFixed(1)}m` : '-';
            document.getElementById('speed').textContent = speed ? `${(speed * 3.6).toFixed(1)} km/h` : '-';
            
            const locationData = {
                deviceId: 'mobile-' + Math.random().toString(36).substr(2, 9),
                latitude: latitude,
                longitude: longitude,
                accuracy: accuracy || null,
                speed: speed || null,
                heading: calculatedHeading || null,
                altitude: altitude || null,
                cardinalDirection: degreesToCardinal(calculatedHeading),
                orientation: degreesToText(calculatedHeading),
                timestamp: new Date().toISOString(),
                hasCompass: typeof DeviceOrientationEvent !== 'undefined',
                battery: null
            };

            try {
                const response = await fetch(`${BACKEND_URL}${ENDPOINT}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(locationData)
                });

                const result = await response.json();
                const now = new Date();
                lastUpdateDiv.textContent = `√öltimo env√≠o: ${now.toLocaleTimeString()}`;
                
                if (response.ok) {
                    const headingText = calculatedHeading ? 
                        `${calculatedHeading.toFixed(1)}¬∞ ${degreesToCardinal(calculatedHeading)}` : 
                        'Desconocida';
                    
                    addLog(`‚úÖ Ubicaci√≥n enviada (${latitude.toFixed(4)}, ${longitude.toFixed(4)}) Direcci√≥n: ${headingText}`);
                    statusDiv.textContent = "Enviando ubicaci√≥n...";
                    statusDiv.style.color = "#2ed573";
                } else {
                    addLog(`‚ùå Error del servidor: ${result.message || 'Error desconocido'}`, true);
                }
            } catch (error) {
                addLog(`‚ùå Error de conexi√≥n: ${error.message}`, true);
                statusDiv.textContent = "Error de conexi√≥n";
                statusDiv.style.color = "#ff4757";
            }
        }

        // Iniciar seguimiento de ubicaci√≥n
        function startTracking() {
            if (!navigator.geolocation) {
                addLog("‚ùå Geolocalizaci√≥n no soportada", true);
                statusDiv.textContent = "Geolocalizaci√≥n no soportada";
                return;
            }

            addLog("üìç Iniciando seguimiento de ubicaci√≥n...");
            statusDiv.textContent = "Obteniendo ubicaci√≥n...";

            // Iniciar sensor de orientaci√≥n
            startDeviceOrientation();

            const options = {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 10000
            };

            // Obtener ubicaci√≥n inmediata
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    addLog("‚úÖ Ubicaci√≥n obtenida inicialmente");
                    
                    // Obtener heading inicial si est√° disponible
                    getHeadingFromGeolocation(position);
                    
                    sendLocation(position);
                    
                    // Iniciar seguimiento continuo
                    watchId = navigator.geolocation.watchPosition(
                        (position) => {
                            sendLocation(position);
                        },
                        (error) => {
                            handleGeolocationError(error);
                        },
                        options
                    );

                    isSending = true;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    statusDiv.textContent = "Enviando ubicaci√≥n autom√°ticamente";
                },
                (error) => {
                    handleGeolocationError(error);
                },
                options
            );
        }

        // Manejar errores de geolocalizaci√≥n
        function handleGeolocationError(error) {
            let message = "";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = "Permiso denegado. Por favor, permite el acceso a la ubicaci√≥n.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Ubicaci√≥n no disponible.";
                    break;
                case error.TIMEOUT:
                    message = "Tiempo de espera agotado.";
                    break;
                default:
                    message = "Error desconocido.";
            }
            addLog(`‚ùå Error: ${message}`, true);
            statusDiv.textContent = message;
            statusDiv.style.color = "#ff4757";
        }

        // Detener seguimiento
        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
                isSending = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                statusDiv.textContent = "Detenido";
                statusDiv.style.color = "#ffa502";
                addLog("‚èπÔ∏è Seguimiento detenido");
                
                // Detener eventos de orientaci√≥n
                window.removeEventListener('deviceorientation', handleDeviceOrientation);
            }
        }

        // Event Listeners
        startBtn.addEventListener('click', startTracking);
        stopBtn.addEventListener('click', stopTracking);

        // Solicitar permisos al cargar
        window.addEventListener('load', () => {
            addLog("üì± Aplicaci√≥n cargada");
            addLog(`üåê Conectando a: ${BACKEND_URL}${ENDPOINT}`);
            
            // Verificar si hay permisos de geolocalizaci√≥n
            if ('permissions' in navigator) {
                navigator.permissions.query({name: 'geolocation'})
                    .then(permissionStatus => {
                        if (permissionStatus.state === 'granted') {
                            addLog("‚úÖ Permiso de ubicaci√≥n ya concedido");
                        } else if (permissionStatus.state === 'prompt') {
                            addLog("‚ùì Permiso de ubicaci√≥n pendiente");
                        }
                    });
            }
        });

        // Manejar cuando la app se vuelve visible
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && isSending) {
                addLog("üì± App visible de nuevo, reanudando...");
            }
        });
    </script>
</body>
</html>
